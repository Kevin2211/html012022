<!DOCTYPE html>
<html>
    <head>
        <title>Styling Text</title>
    </head>
    <body>
      <h4>Here's a couple ways you can express yourself</h4>
      <ul>
        <li>If you want to sound normal, just use a regular li tag here</li>
        <li><i>If you want to sound interesting, try the italics tag</i></li>
        <li><b>If you want to sound annoying, just try the bold tag</b></li>
      </ul>


      <h3><i>yOu DiD iT! YOu ShouDl Be PrOud OF YouSelF!</i></h3>
    </body>

</html>
